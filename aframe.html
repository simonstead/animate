<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <meta charset="utf-8">
    <title>A frame</title>
  </head>
  <body>

  <script type="text/javascript">
  AFRAME.registerComponent('sway', {
      tick: function (time, timeDelta) {
        this.el.object3D.position.x = 3*Math.sin(time/1000)
      }
    });
  AFRAME.registerComponent('bounce', {
      tick: function (time, timeDelta) {
        this.el.object3D.position.y = 3*Math.sin(time/500)
      }
    });
  </script>
  <a-scene physics>
    <a-assets>
       <img id="sky" src="img/sky.jpg">
       <img id="trees" src="img/trees.jpg">
    </a-assets>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" sway></a-box>
    <a-sphere position="0 0 -10" radius="1.25" color="#EF2D5E" bounce></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="100" static-body>
    </a-plane>
    <!-- <a-sky color="#000f2b"></a-sky> -->
    <a-sky src="#sky">
      <a-animation attribute="rotation" from="0 0 0" to="0 -180 -360" dur="50000" delay="0" repeat="indefinite"></a-animation>
    </a-sky>
  </a-scene>
  </body>
</html>
